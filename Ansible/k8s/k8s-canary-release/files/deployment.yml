apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{app_name}}
spec:
  selector:
    matchLabels:
      app: {{app_name}}
  replicas: 5
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 3
  template:
    metadata:
      labels:
        app: {{app_name}}
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: {{app_name}}
          image: '{{image}}:{{version}}'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          ports:
          - containerPort: 80
            name: {{app_name}}